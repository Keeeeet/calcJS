<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Calc</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <p class="title">Web Calculator<img  class="icon" src="calcImg.png" alt="calc-icon"></p>
      <div class="calculator">
          <h1 class="display">
            <div class="stand-display-div"></div>
          </h1>

          <div class="first-line">
            <button class="first-line-button">Clear</button>
            <button class="first-line-button">⇦</button>
          </div>
          <div class="line-2">
            <button class="other-line-button">1/x</button>
            <button class="other-line-button">^2</button>
            <button class="other-line-button">‎√</button>
            <button class="other-line-button">/</button>
          </div>
          <div class="line-3">
            <button class="other-line-button numButtons">7</button>
            <button class="other-line-button numButtons">8</button>
            <button class="other-line-button numButtons">9</button>
            <button class="other-line-button">*</button>
          </div>
          <div class="line-4">
            <button class="other-line-button numButtons">4</button>
            <button class="other-line-button numButtons">5</button>
            <button class="other-line-button numButtons">6</button>
            <button class="other-line-button">-</button>
          </div>
          <div class="line-5">
            <button class="other-line-button numButtons">1</button>
            <button class="other-line-button numButtons">2</button>
            <button class="other-line-button numButtons">3</button>
            <button class="other-line-button">+</button>
          </div>
          <div class="line-2">
            <button class="other-line-button">- ( )</button>
            <button class="other-line-button numButtons">0</button>
            <button class="other-line-button">.</button>
            <button class="other-line-button special-button">=</button>
          </div>
      </div>
      <footer>
        <p class="footer-txt">Nikita Krasilnikov</p>
        <p class="footer-txt">2020</p>
      </footer>
    <script src="index.js"></script>
  </body>
</html>
